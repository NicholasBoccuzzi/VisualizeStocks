<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body class="flex-row fullscreen">
    <section id="menuContainer" class="default-menu start-menu">
      <div class="menu-icon-container">
        <i class="fas fa-bars menu-icon" name="toggleMenuButton"></i>
      </div>
      <div class="flex-column menu-item-container">
        <div class="menu-text-container">
          <input type="text" class= "text-input" value="" id="textInput"></input>
        </div>
        <div class="text-submit-container">
          <button type="submit" id="textSubmit" class="text-submit-button">Submit</button>
        </div>
      </div>
    </section>

    <main id="main" class="main-container hide">
      <i class="fas fa-bars menu-icon" name="toggleMenuButton"></i>
      <div class="content-container">
        <section class="title-container">
          <div id="companyTitle" class="">
          </div>
        </section>
        <section class="info-container">
          <div class="arrow-container">
            <div class="info-title">
              Company Information
            </div>
            <i class="fa fa-angle-right default-arrow"></i>
          </div>
        </section>
      </div>



    </main>
    <main id="loader" class="loader">
      <i class="fas fa-dollar-sign"></i>
    </main>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
